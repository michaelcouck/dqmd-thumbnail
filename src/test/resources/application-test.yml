server:
  port: 8449
  ssl:
    enabled: false
  servlet:
    context-path: /doqmind
logging:
  config: classpath:logback-test.xml
spring:
  application:
    name: thumbnail
  datasource:
    url: jdbc:mysql://localhost:3306/doqmind
    username: root
    password: caherline
    driver-class-name: com.mysql.cj.jdbc.Driver
    dialect: org.hibernate.dialect.MySQL8Dialect
  jpa:
    hibernate:
      show_sql: true
      format_sql: true
      ddl-auto: update
      default_schema: public
  jms:
    pub-sub-domain: true
  activemq:
    # vm://embedded?broker.useShutdownHook=false&broker.useJmx=false&broker.persistent=false
    # broker-url: vm://embedded?broker.persistent=false,useShutdownHook=false
    broker-url: tcp://localhost:61616
    in-memory: true
    non-blocking-redelivery: true
    pool:
      block-if-full: true
      block-if-full-timeout: -1
      enabled: false
      idle-timeout: 30000
      max-connections: 1
      pool:
        max-sessions-per-connection: 500
      time-between-expiration-check: -1
      use-anonymous-producers: true
thumbnail:
  thumbnail-topic: VirtualTopic.thumbnail-topic
  container-url: https://stdoqmindsandbox.blob.core.windows.net/
  connection-string: DefaultEndpointsProtocol=https;AccountName=stdoqmindsandbox;AccountKey=voXgdF+pu+cO0MxHIsRtQxVqRQrKXOPZk9UvTi/nDgX8ejoIu+RZj8g+WAcgAeJxyqOqfbK9FWza+AStc1J4JQ==;EndpointSuffix=core.windows.net
  container: assets